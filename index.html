<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="library.js"  defer></script>
    <title>Library Odin Project</title>
</head>
<body>

<div class="title"><h1>Library Odin Project</h1></div>

<div class="container">

    <div class="books-heading"><h1>Current Books in Library:</h1></div>

    <div class="form">

        <button class="add-book-button">Add New Book</button>
        
        <div id="add-book-form" style="display:none">
            <form id="add-book">
                <label for="Title">Title:</label>
                <input type="text" id="Title" name="Title" value="Lord of the Rings">
                <label for="Author">Author:</label>
                <input type="text" id="Author" name="Author" value="Tolkien">
                <label for="Pages">Pages:</label>
                <input type="text" id="Pages" name="Pages" value="123">
                <label for="Title">Read:</label>

                <select id="Read" name="Read">
                
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>

                 </select>               
                 <button class="close-form">X</button>
                 <button type="reset" class="reset-button">Reset Form</button>
            </form>
            <button class="submit-button">Submit To Library</button>
            
        </div>
        
        

    </div>


            <table id="book-table">

                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th></th>
                </tr>
            </table>
</div>




<form>

</form>

    
</body>
</html>
